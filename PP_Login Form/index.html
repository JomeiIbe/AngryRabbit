<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angry Rabbit-Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  
  
  <link rel="stylesheet" href="../css/boxicons.min.css">
</head> <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.2/css/boxicons.min.css" rel="stylesheet" />
<body>
  <a href="../index.html"class="form-logo"><h2><i class="bx bx-unite text-light"></i>Angry<span>Rabbit</span> &copy;</h2></a>
  <div class="container">
  <div class="wrapper">
    <header>Login</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="email" placeholder="Email Address">
          <i class="icon bx bx-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon bx bx-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <input type="submit" value="Login">
    </form>
    <div class="sign-txt mb-4">Not yet member? <a href="#">Signup now</a></div>
    <div class="c"><span> &copy; Copyright 2023 AngryRabbit &nbsp; All Rights Reserved</span></div>
  
  </div>
</div>
  <script src="script.js"></script>

</body>
</html>
